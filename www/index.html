<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sliders.css">
    <link rel="stylesheet" href="css/piano-keyboard.css">
    <link rel="stylesheet" href="css/sequencer.css">
    <title>Web Synth (US/UK layout)</title>
</head>
<body>
<div class="first-row">
    <div class="keyboard-container">
        <button type="button" id="lowerOctave">˂</button>
        <ul class="piano-keyboard">
            <li class="white-key">
                <p>Z</p>
            </li>
            <li class="black-key">
                <p>S</p>
            </li>
            <li class="white-key">
                <p>X</p>
            </li>
            <li class="black-key">
                <p>D</p>
            </li>
            <li class="white-key">
                <p>C</p>
            </li>

            <li class="white-key">
                <p>V</p>
            </li>
            <li class="black-key">
                <p>G</p>
            </li>
            <li class="white-key">
                <p>B</p>
            </li>
            <li class="black-key">
                <p>H</p>
            </li>
            <li class="white-key">
                <p>N</p>
            </li>
            <li class="black-key">
                <p>J</p>
            </li>
            <li class="white-key">
                <p>M</p>
            </li>

            <li class="white-key">
                <p>,</p>
            </li>
            <li class="black-key">
                <p>L</p>
            </li>
            <li class="white-key">
                <p>.</p>
            </li>
            <li class="black-key">
                <p>;</p>
            </li>
            <li class="white-key">
                <p>/</p>
            </li>
        </ul>
        <button type="button" id="raiseOctave">˃</button>
        <label class="octave-display">Current octave: 0</label>
    </div>
    <div style="margin-top: 30px;">
        <input id="master-slider" class="vertical-slider" type="range">
        <label for="master-slider" class="vertical-slider-label">Master</label>
    </div>
</div>
    <div class="sequencer card card-body">
        <h3>Sequencer</h3>
        <div class="global-settings">
            <div class="form-group">
                <label for="beats">Beats</label>
                <input id="beats" class="form-control" value="4" placeholder="Number of beats">
            </div>
            <div class="form-group">
                <label for="subbeats">Subbeats</label>
                <input id="subbeats" class="form-control" value="4" placeholder="Number of notes in a beat">
            </div>
            <div class="form-group">
                <label for="tempo">Tempo</label>
                <input id="tempo" class="form-control" value="90" placeholder="Tempo in BPM">
            </div>
            <button id="update" class="btn btn-primary baseline-button">Update</button>
            <button id="addChannel" class="btn btn-success baseline-button">Add channel</button>
        </div>
        <div class="sequencer-container"></div>
    </div>
    <script src="./index.js"></script>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
</body>
</html>
