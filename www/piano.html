<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/piano-keyboard.css">
    <title>Piano</title>
</head>
<body>
    <div class="keyboard-container">
        <button type="button" id="lowerOctave" onclick="console.log('lower octave')">˂</button>
        <ul class="piano-keyboard">
            <li class="white-key">
                <p>Z</p>
            </li>
            <li class="black-key">
                <p>S</p>
            </li>
            <li class="white-key">
                <p>X</p>
            </li>
            <li class="black-key">
                <p>D</p>
            </li>
            <li class="white-key">
                <p>C</p>
            </li>

            <li class="white-key">
                <p>V</p>
            </li>
            <li class="black-key">
                <p>G</p>
            </li>
            <li class="white-key">
                <p>B</p>
            </li>
            <li class="black-key">
                <p>H</p>
            </li>
            <li class="white-key">
                <p>N</p>
            </li>
            <li class="black-key">
                <p>J</p>
            </li>
            <li class="white-key">
                <p>M</p>
            </li>

            <li class="white-key">
                <p>,</p>
            </li>
            <li class="black-key">
                <p>l</p>
            </li>
            <li class="white-key">
                <p>.</p>
            </li>
            <li class="black-key">
                <p>;</p>
            </li>
            <li class="white-key">
                <p>/</p>
            </li>
        </ul>
        <button type="button" id="raiseOctave" onclick="console.log('higher octave')">˃</button>
    </div>
</body>
</html>
